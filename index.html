<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }

        td:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td onclick="appendToDisplay('7')">7</td>
                <td onclick="appendToDisplay('8')">8</td>
                <td onclick="appendToDisplay('9')">9</td>
                <td onclick="appendToDisplay('/')">/</td>
            </tr>
            <tr>
                <td onclick="appendToDisplay('4')">4</td>
                <td onclick="appendToDisplay('5')">5</td>
                <td onclick="appendToDisplay('6')">6</td>
                <td onclick="appendToDisplay('*')">*</td>
            </tr>
            <tr>
                <td onclick="appendToDisplay('1')">1</td>
                <td onclick="appendToDisplay('2')">2</td>
                <td onclick="appendToDisplay('3')">3</td>
                <td onclick="appendToDisplay('-')">-</td>
            </tr>
            <tr>
                <td onclick="appendToDisplay('0')">0</td>
                <td onclick="appendToDisplay('.')">.</td>
                <td onclick="calculate()">=</td>
                <td onclick="appendToDisplay('+')">+</td>
            </tr>
        </table>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
